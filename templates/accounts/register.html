{% extends 'base.html' %}

{% block title %}
Register
{% endblock %}

{% block nav %}
>> <a href="/">Main</a> >> <a href="{% url 'accounts:login' %}">Log in</a> >> Register
{% endblock %}

{% block article %}
<form action="{% url 'accounts:register' %}" method="post">
    {% csrf_token %}
    <table>
    {{ form }}
    </table>
    <button type="submit">Register</button>
</form>
{% endblock %}
